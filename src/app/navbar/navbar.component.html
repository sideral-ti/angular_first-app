        <i class="bi bi-circle-fill pizza-icon"></i> 
        {{ title }}
      </a>
      
      <!-- Botón para móviles -->
      <button class="navbar-toggler" type="button" (click)="toggleNavbar()"

        <span class="navbar-toggler-icon"></span>
      </button>
      
      <!-- Menú de navegación -->
      <div class="collapse navbar-collapse" [class.show]="!isCollapsed" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
              <i class="bi bi-house-door"></i> Inicio
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/menu" routerLinkActive="active">
              <i class="bi bi-card-list"></i> Menú
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/promociones" routerLinkActive="active">
              <i class="bi bi-tag"></i> Promociones
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/ubicaciones" routerLinkActive="active">
              <i class="bi bi-geo-alt"></i> Ubicaciones
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/pedidos" routerLinkActive="active">
              <i class="bi bi-cart"></i> Pedidos
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/contacto" routerLinkActive="active">
              <i class="bi bi-chat"></i> Contacto
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
